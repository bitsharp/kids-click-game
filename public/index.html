<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />

<body>
  <header class="topbar">

        <svg viewBox="0 0 100 100" class="sun">

      <div class="instructions">âœ¨ Tap the sun to collect coins! âœ¨</div>
      <button id="collectBtn" class="collect-btn">
        <span class="tap-text">TAP ME!</span>
        <span id="tapCoins" class="tap-coins">+2</span>
      </button>
      <div class="message" id="message">Tap the sun to collect coins!</div>
    </section>

    <aside class="store">
      <h2>ğŸª Store</h2>

  <!-- Boss Battle Modal -->

      <div class="boss-header">
        <h2 id="bossTitle">âš”ï¸ Boss Battle!</h2>
        <button id="closeBossBtn" class="close-btn">âœ•</button>

        <div class="boss-info">

            <div class="boss-health-fill" id="bossHealthFill"></div>
          </div>
          <div class="boss-stats" id="bossStats">HP: 100/100</div>
        </div>
        <div class="player-info">
          <div>Your Health: <span id="playerHealth">100</span>/100</div>
          <div class="player-health-bar">
            <div class="player-health-fill" id="playerHealthFill"></div>
          </div>
        </div>
      </div>
      <div class="battle-actions">
        <button id="attackBtn" class="attack-btn">âš¡ Attack</button>
        <div class="damage-display" id="damageDisplay"></div>
      </div>
      <div class="battle-log" id="battleLog"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
